---
name: Build and Release Dotnet 6 Console App

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Build Console App
      run: dotnet build openai-playground/openai-playground.csproj -c Release -r linux-x64

    - name: Get Tag Message
      if: startsWith(github.ref, 'refs/tags/v')
      id: get_tag_message
      run: |
        tag_message=$(git tag -l -n99 "${{ github.ref }}" | awk '{if (NR==1) {sub(/^[^\t]*\t/,"");print}}')
        echo "::set-output name=tag_message::${tag_message}"

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        RELEASE_TAG: ${{ github.ref }}
        TAG_MESSAGE: ${{ steps.get_tag_message.outputs.tag_message }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this release:
          |
            ${{ env.TAG_MESSAGE }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: openai-playground/bin/Release/net6.0/linux-x64/openai-playground
        asset_name: openai-playground-linux-x64
        asset_content_type: application/octet-stream
