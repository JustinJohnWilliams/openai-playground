---
name: Build, Compile, and Release .NET 6 Console App
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [x64, arm64]
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./openai-playground/openai-playground.csproj
    - name: Build and compile
      run: dotnet publish ./openai-playground/openai-playground.csproj -c Release -r ${{ matrix.os }}-${{ matrix.arch }} --self-contained true /p:PublishTrimmed=true /p:PublishSingleFile=true
    - name: Create release
      if: startsWith(github.ref, 'refs/tags/') && startsWith(github.ref, 'refs/tags/v')
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: 'Release notes go here'
        draft: false
        prerelease: false
    - name: Upload executables
      if: startsWith(github.ref, 'refs/tags/') && startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./openai-playground/bin/Release/net6.0/${{ matrix.os }}-${{ matrix.arch }}/publish/openai-playground # customize the asset path as per your project
        asset_name: openai-playground-${{ matrix.os }}-${{ matrix.arch }} # customize the asset name as per your project
        asset_content_type: application/octet-stream
